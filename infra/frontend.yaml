apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: kms
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/kms-frontend:dev # TODO 교체
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
